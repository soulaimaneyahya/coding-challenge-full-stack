name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.0"
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: |
          composer update
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      # JS VueJS
      - name: Install NPM Dependencies
        run: npm install
      - name: Build frontend assets
        run: npm run build
      - name: Test eslint rules
        run: npm run eslint
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
      # PHP PSR 2
      - name: Test PHP Coding Styles
        run: |
          ./vendor/bin/phpcs app/Http/Controllers/ProductController.php --standard=PSR2
          ./vendor/bin/phpcs app/Http/Controllers/CategoryController.php --standard=PSR2
          ./vendor/bin/phpcs app/Services/CategoryService.php --standard=PSR2
          ./vendor/bin/phpcs app/Services/ProductService.php --standard=PSR2
          ./vendor/bin/phpcs app/Repositories/ProductRepository.php --standard=PSR2
          ./vendor/bin/phpcs app/Repositories/CategoryRepository.php --standard=PSR2
          ./vendor/bin/phpcs app/Repositories/CategoryCollectionRepository.php --standard=PSR2
          ./vendor/bin/phpcs app/Interfaces/CategoryCollectionInterface.php --standard=PSR2
          ./vendor/bin/phpcs app/Interfaces/RepositoryInterface.php --standard=PSR2
          ./vendor/bin/phpcs tests/Feature/ProductTest.php --standard=PSR2